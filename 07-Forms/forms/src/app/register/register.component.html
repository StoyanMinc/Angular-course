<div routerLink="/home">Go to home</div>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" formControlName="email">
        <div *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched" class="invalid-input-error">Email is required
        </div>
        <div *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched" class="invalid-input-error">Email is not valid
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" formControlName="password">
        <div *ngIf="registerForm.get('password')?.errors?.['minlength'] && registerForm.get('password')?.touched" class="invalid-input-error">Password must be less than 3 characters</div>

    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword">
        <div *ngIf="registerForm.get('confirmPassword')?.errors?.['minlength'] && registerForm.get('confirmPassword')?.touched" class="invalid-input-error">Password must be less than 3 characters</div>
        
    </div>
    <button type="submit">Register</button>
</form>
